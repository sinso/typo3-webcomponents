services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Sinso\Webcomponents\:
    resource: '../Classes/*'

  Sinso\Webcomponents\ContentObject\WebcomponentContentObject:
    tags:
      - name: frontend.contentobject
        identifier: 'WEBCOMPONENT'

  Sinso\Webcomponents\ContentObject\WebcomponentContentBlockContentObject:
    tags:
      - name: frontend.contentobject
        identifier: 'WEBCOMPONENT_CONTENTBLOCK'

  Sinso\Webcomponents\ViewHelpers\:
    resource: '../Classes/ViewHelpers/*'
    public: true
