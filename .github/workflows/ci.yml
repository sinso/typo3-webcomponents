name: CI

on: [pull_request]

jobs:
  phpunit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
        with:
          args: --ignore-platform-reqs
      - name: PHPUnit Tests
        uses: php-actions/phpunit@master
        with:
          version: 10.5
          bootstrap: vendor/autoload.php
          configuration: .github/phpunit.xml

  phpstan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [ '8.1', '8.3' ]
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
        with:
          args: --ignore-platform-reqs

      - name: PHPStan Static Analysis
        run: composer phpstan -v

  php-cs-fixer:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [ '8.1', '8.3' ]
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
        with:
          args: --ignore-platform-reqs

      - name: PHP CS Fixer Static Analysis
        run: composer php-cs-fixer

  rector:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [ '8.1', '8.3' ]
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
        with:
          args: --ignore-platform-reqs

      - name: Rector
        run:  composer rector
